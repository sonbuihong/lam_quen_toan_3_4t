<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bé Nối Số Nào?</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>

  <style>
    html,
body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#game-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    touch-action: none;
    overflow: hidden;
}

canvas {
    display: block; /* loại bỏ margin tự động của canvas */
    margin-left: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
}
.top-btn {
    position: absolute;
    top: 2%;
    z-index: 9999;

    /* Auto fit theo tỉ lệ màn hình */
    width: 10vmin;
    height: 10vmin;

    border: none;
    /*border-radius: 5%;*/
    background-color: transparent;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    cursor: pointer;
}

#btn-replay {
    left: 2%;
}

#btn-next {
    right: 2%;
}



  </style>
</head>

<body>
  <!-- Nút HTML, nằm ngoài game-container -->
  <button id="btn-replay" class="top-btn"></button>
  <button id="btn-next" class="top-btn"></button>

  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
